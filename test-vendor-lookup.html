<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vendor Lookup</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Test Vendor Lookup Logic</h1>
    
    <div>
        <h3>Test Hardcoded Vendor Mapping</h3>
        <input type="text" id="userId" placeholder="User ID" value="4">
        <button onclick="testVendorMapping()">Test Mapping</button>
    </div>
    
    <div>
        <h3>Test Products for Vendor</h3>
        <input type="text" id="vendorId" placeholder="Vendor ID" value="26">
        <button onclick="testProducts()">Test Products</button>
    </div>
    
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logs.appendChild(div);
        }
        
        function testVendorMapping() {
            const userId = parseInt(document.getElementById('userId').value);
            
            // Hardcoded vendor-user mapping based on our known relationships
            const vendorMapping = {
                3: 25, // freshmart user -> FreshMart vendor
                4: 26, // citybakery user -> CityBakery vendor
                6: 27, // seller1 user -> Seller1 Store vendor
            };
            
            log(`Testing vendor mapping for user ID: ${userId}`);
            
            if (vendorMapping[userId]) {
                const vendorId = vendorMapping[userId];
                log(`✅ Found vendor ID: ${vendorId} for user ${userId}`, 'success');
                document.getElementById('vendorId').value = vendorId;
                
                // Get vendor name
                const vendorNames = {
                    25: 'FreshMart',
                    26: 'CityBakery', 
                    27: 'Seller1 Store'
                };
                
                log(`Vendor name: ${vendorNames[vendorId] || 'Unknown'}`, 'success');
            } else {
                log(`❌ No vendor mapping found for user ID: ${userId}`, 'error');
            }
        }
        
        async function testProducts() {
            const vendorId = document.getElementById('vendorId').value;
            log(`Testing products for vendor ID: ${vendorId}`);
            
            try {
                const response = await fetch(`http://localhost:1337/api/products?filters[vendor][id][$eq]=${vendorId}&populate=*`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ Found ${data.data?.length || 0} products for vendor ${vendorId}`, 'success');
                    
                    if (data.data && data.data.length > 0) {
                        data.data.forEach(product => {
                            log(`- ${product.name}: $${product.price} (Stock: ${product.stock})`);
                        });
                    } else {
                        log('No products found for this vendor');
                    }
                } else {
                    const errorText = await response.text();
                    log(`❌ Error fetching products: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`❌ Products error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            log('Page loaded, testing vendor mapping...');
            testVendorMapping();
        };
    </script>
</body>
</html>
