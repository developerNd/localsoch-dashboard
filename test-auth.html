<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test - CityShopping Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>CityShopping Dashboard - Authentication Test</h1>
    
    <div class="test-section">
        <h3>1. Test Login</h3>
        <button onclick="testLogin()">Test Admin Login</button>
        <button onclick="testSellerLogin()">Test Seller Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h3>2. Test API Access</h3>
        <button onclick="testProducts()">Test Products API</button>
        <button onclick="testVendors()">Test Vendors API</button>
        <div id="apiResult"></div>
    </div>

    <div class="test-section">
        <h3>3. Dashboard Access</h3>
        <a href="http://localhost:5000" target="_blank">
            <button>Open Dashboard</button>
        </a>
        <p>Use these credentials:</p>
        <ul>
            <li><strong>Admin:</strong> admin / admin123</li>
            <li><strong>Seller:</strong> seller / seller123</li>
        </ul>
    </div>

    <script>
        let authToken = '';

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Login Successful!</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Login Failed</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Network Error</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testSellerLogin() {
            const resultDiv = document.getElementById('loginResult');
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'seller', password: 'seller123' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Seller Login Successful!</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Seller Login Failed</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Network Error</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testProducts() {
            const resultDiv = document.getElementById('apiResult');
            if (!authToken) {
                resultDiv.innerHTML = '<div class="error">Please login first!</div>';
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/products', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Products API Working!</h4>
                            <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Products API Failed</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Network Error</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testVendors() {
            const resultDiv = document.getElementById('apiResult');
            if (!authToken) {
                resultDiv.innerHTML = '<div class="error">Please login first!</div>';
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/vendors', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Vendors API Working!</h4>
                            <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Vendors API Failed</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Network Error</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
